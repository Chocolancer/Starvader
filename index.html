<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="./styles.css" />
</head>
<body style="background: black;">
	<div id="gameframe">
		<div id="score" class="gametext"><h3>0</h3></div>
		<div id="lives"></div>
		<div id="starcontainer"></div>
		<div id="gametitle" class="gametext">
			<h4>STARVADER ~ VELOCITY STG</h4>
		</div>
		<div id="gameinstructions" class="gametext">
			<h5>WASD - MOVE, SPC - FIRE</h5>
		</div>
		<div id="gameprompt" class="gametext">
			<h5>PRESS ENTER TO BEGIN</h5>
		</div>
		<div id="gamecredit" class="gametext">
			<h5>c2014 CHOCOLANCER</h5>
		</div>
		<div id="mookcontainer"><div id="mook"></div></div>
		<div id="mookbulletcontainer"></div>
		<div id="ship" class="fixed"></div>
		<div id="bulletcontainer"></div>
	</div>
	<script src="./scripts/jquery.min.js"></script>
	<script src="./scripts/jquery.velocity.min.js"></script>
	<script src="./scripts/star.js"></script>
	<script src="./scripts/ship.js"></script>
	<script src="./scripts/mook.js"></script>
	<script src="./scripts/event.js"></script>
	<script src="./scripts/main.js"></script>
</body>
</html>
